    <h2>Contact Us</h2>
    <form action="mailto:library@squ.edu.om" method="post" enctype="text/plain">
      <label>Name:</label>
      <input type="text" name="name" required>
      <label>Email:</label>
      <input type="email" name="email" required>
      <label>Message:</label>
      <textarea name="message" rows="5" required></textarea>
      <input type="submit" value="Send Message" style="background-color: #007BFF; color: white; border: none; padding: 8px 16px; border-radius: 5px;">
    </form>
